<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Images/logo2.png" type="image/png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <title>Dashboard | Silico</title>
</head>
<body>
    <section class="dashboard-container">
        <div class="dashboard-header">
            <img class="dashboard-logo" src="./Images/logo3.png" alt="">
            <div class="user-name">
                <h5>Hello, Olakunbi!</h5>
                <img src="./Images/mortarboard.svg" alt="">
            </div>
        </div>
        <div class="dashboard-overview-container">
            <div class="dashboard-overview">
                <div class="board">
                    <h3> Score</h3>
                    <img src="./Images/score.png" alt="">
                </div>
                <div class="board">
                    <h3> Materials</h3>
                    <img src="./Images/sticky-note.png" alt="">
                </div>
                <div class="board">
                    <h3> To-Do</h3>
                    <img src="/Images/to-do-list.png" alt="">
                </div>
                <div class="board">
                    <h3> Projects</h3>
                    <img src="./Images/clipboard.png" alt="">
                </div>
            </div>
            <div class="leaderboard-container"> 
                <h3>Overall Leaderboard</h3>
            </div>
        </div>
       
        <!-- <div> 
            <h3>Overall Leaderboard</h3>
        </div>
        <div>
            <h3>Calender</h3>
        </div> -->
    </section>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
